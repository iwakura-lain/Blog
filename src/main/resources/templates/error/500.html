<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>500</title>
</head>
<style>
    body{
        height:100vh;
        width:100vw;
        background-image:radial-gradient(#f5f5f5,#ffff00,yellow);
        overflow:hidden;
    }
    #moveArea{
        top:0;
        left:5%;
        right:5%;
        border:solid black 3px;
        text-align:center;
        margin-right:20px;
        padding: 10px;
        background:rgba(255,255,255,0.7);
        border-radius:25px;
    }
    #effectArea{
        left:5%;
        bottom:0;
        right:5%;
        text-align:center;
        position:absolute;
        border:solid black 3px;
        padding: 10px;
        margin-bottom:5px;
        background:rgba(255,255,255,0.6);
        border-radius:25px;
    }
    .pushIt{
        padding-right:30px;
    }
    .bigish{
        font-size: 11vw;
        position:absolute;
        transform:translate(-50%,-50%);
        top:50%;
        cursor: default;
    }
    .lefty{
        left:25%;
    }
    .righty{
        left:75%;
    }
    .smallish{
        font-size:.8em;
    }
    .errorMsg{
        transform:translate(-50%,-50%);
        font-size: 1.2em;
        top:90%;
        left:50%;
        position:absolute;
    }
    .goBack{
        font-size:1.3em;
        text-decoration: none;
    }
    .btn{
        -webkit-tap-highlight-color:  rgba(255, 255, 255, 0);
        position:absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);
        font-size:8vw;
        cursor:pointer;
        color:yellow;
        text-shadow: 3px 2px 6px black;
        outline:hidden;
        width: 30vw;
        height: 30vw;
        background: linear-gradient( 0deg, white, white 47%, black 47%, black 53%, red 53% ); /*pokeball bg color and tilt*/
        border-radius: 50%;
        -webkit-transition-duration:0.4s;
        -webkit-transition-property: background box-shadow;
        transition-duration: 0.4s;
        transition-property: background box-shadow;
        border:solid black 1vw;
        outline:none;
    }
    .btn:hover {
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        -webkit-transition-duration:0.4s;
        -webkit-transition-property: background box-shadow;
        transition-duration: 0.4s;
        transition-property: background box-shadow;
        background: linear-gradient( -370deg, white, white 47%, black 47%, black 53%, red 53% ); /*pokeball bg color and tilt*/
        text-shadow: 4px 2px 8px black;
    }
    .btn:active {
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        -webkit transition duration 0.1s;
        transition-duration: 0.1s;
        background: linear-gradient( -350deg, white, white 47%, black 47%, black 53%, red 53% ); /*pokeball bg color and tilt*/
        text-shadow: 4px 2px 8px black;
    }
    .big{
        font-weight:bold;
        font-size:1.4em;
    }
    body{font-family: 'Acme', sans-serif;}
</style>
<body>
<!--500 error page that lets Pokemon take the blame so that you can get off scott free!-->
<div id="moveArea">
    <span class="pushIt">How did this happen, you ask?</span>
    Well, a certain <span class="big" id="type"></span> pokémon used <span class="big" id="name"></span> causing <span class="big" id="maxDamage"></span> damage to our servers.
</div>
<div id="effectArea">
  <span class="smallish">
    This is a big deal because the attack was <span class="big" id="accuracy"></span>% accurate.
    <br/>
    You might wanna <a class="goBack" th:href="@{/}">go back</a> because here's what we're dealing with:
    <span class="big" id="definition"></span>
  </span>
</div>
<div class="bigish lefty" title="Internal Server Error">5</div>
<button class="btn" onclick="abc()" title="Wait, what happened?">&#9898;</button>
<div class="bigish righty" title="Internal Server Error">0</div>
</body>
